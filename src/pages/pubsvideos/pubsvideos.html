<ion-header>

  <ion-navbar color = 'Trackouss'>
    <ion-title>Publication de Vidéos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style=" margin-top: 20%;">
    <div>
      <button ion-button full (click)="selectVideos()" color="primary">Choisir une Vidéos</button>
    </div>
    <video controls autoplay #myvideos>
    
    </video>
    <div>
      <button ion-button full (click)="pickVideos()" color="primary">Prendre une Vidos</button>
    </div>
    <div>
      <ion-list>
        <ion-item>
          <textarea name="description" placeholder="Commentez la Video" cols="30" rows="10"></textarea>
        </ion-item>
        <ion-item>
          <ion-label>Type de Publication</ion-label>
          <ion-select value="publicaton">
            <ion-option value="tous">Partager avec tous</ion-option>
            <ion-option value="amis">Uniquement mes amis</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
