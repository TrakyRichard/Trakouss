<ion-header>

  <ion-navbar color="Trackouss">
    <ion-title>Message</ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="addbuddy()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>  -->
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-list>
  <ion-list-header>
    Demande D'amis
  </ion-list-header>
  <ion-item-sliding *ngFor="let item of myrequests">
    <ion-item>
    <ion-avatar item-left>
      <img src="{{item.photoURL}}">
    </ion-avatar>
    <h4>{{item.displayName}}</h4>
    </ion-item>
    <ion-item-options>
      <button ion-button color="secondary" (click)="accept(item)">
        <ion-icon name="checkmark"></ion-icon>
        Ajouter
      </button>
      <button ion-button color="danger" (click)="ignore(item)">
        <ion-icon name="trash"></ion-icon>
        Refuser
      </button>
    </ion-item-options>
  </ion-item-sliding>
  <ion-list-header>
    Mes Amis
  </ion-list-header>
  <ion-item *ngFor="let item of myfriends" (click)="buddychat(item)">
    <ion-avatar item-left>
      <img src={{item.photoURL}}>
    </ion-avatar>
    <h3>{{item.displayName}}</h3>
  </ion-item>
</ion-list>

<ion-fab right bottom>
  <button color="primary" ion-fab icon-only class="message-editor-button" (click)="addbuddy()">
    <ion-icon name="person-add"></ion-icon>
  </button>
</ion-fab>
</ion-content>
