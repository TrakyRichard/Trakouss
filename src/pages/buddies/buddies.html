<ion-header>

  <ion-navbar color="Trackouss">
    <ion-title>Amis</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="searchstring" (input)="searchuser($event)" placeholder="Search"></ion-searchbar>
<ion-list no-lines>
  <ion-list>
    <ion-item-sliding *ngFor="let key of filteredusers">
      <ion-item >
        <ion-avatar item-left>
          <img src="{{key.photoURL}}">
        </ion-avatar>
        <p>{{key.displayName}}</p>
        <h6 color = 'primary'>glsser vers la gauche pour voir les options</h6>
      </ion-item>
      <ion-item-options slide="left">
        <button style="color: #0ac1e3" (click)="sendreq(key)">
          <ion-icon name="person-add"></ion-icon>
          Ajouter
        </button>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
</ion-list>
</ion-content>
