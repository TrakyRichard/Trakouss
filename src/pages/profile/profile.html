<ion-header>

  <ion-navbar color="Trackouss">
    <ion-title>Profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div class="profile-image" (click)="editimage()">
  <img src="{{avatar}}">
</div>
<div>
  <h2 (click)="editname()">{{displayName}}</h2>
</div>
<div>
  Clicker sur le nom ou l'image pour modifier votre profils
</div>
<div class="spacer" style="height: 10px;"></div>
<div>
  <button ion-button round outline color="danger" (click)="logout()">Deconnexion</button>
</div>
</ion-content>
